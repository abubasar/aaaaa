
          
    <div class="container tab-content" id="myTabContent">
        <div class="tab-pane fade show active mt-5" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form [formGroup]="agentForm" (ngSubmit)="save()">
            <div class="row">
              <div class="col-12" id="errorDiv">
                <h4 class="text-danger mb-4" id="errorMessage"></h4>
              </div>
              <!--Left Col-->
              <div class=" col-md-8">
                <div class="form-row">
                  <label class="col-3">ID/Code</label>
                  <div class="col">
                    <input type="text" class="form-control" [(ngModel)]="model.code" name="code" formControlName="code" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Name</label>
                  <div class="col">
                    <input type="text" [(ngModel)]="model.name" formControlName="name" class="form-control" name="name" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Markup Plan</label>
                  <div class="col">
                    <select id="markupPlanId" formControlName="markupPlanId" class="form-control">
                      <option value=""></option>
                      <option *ngFor="let plan of markupPlans" value="{{plan.id}}">{{plan.markupPlanName}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Email</label>
                  <div class="col">
                    <input type="email" formControlName="email" [(ngModel)]="model.email" class="form-control" name="email" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Mobile</label>
                  <div class="col">
                    <input type="text" formControlName="mobile" [(ngModel)]="model.mobile" class="form-control" name="mobile" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Phone</label>
                  <div class="col">
                    <input type="text" formControlName="phone" [(ngModel)]="model.phone" class="form-control" name="phone" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Address</label>
                  <div class="col">
                    <textarea class="form-control" formControlName="address" [(ngModel)]="model.address" name="address"></textarea>
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">city</label>
                  <div class="col">
                    <input type="text"formControlName="city" [(ngModel)]="model.city" class="form-control" name="city" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">State</label>
                  <div class="col">
                    <input type="text" formControlName="state" [(ngModel)]="model.state" class="form-control" name="state" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Country</label>
                  <div class="col">
                    <input type="text" formControlName="country" [(ngModel)]="model.country" class="form-control" name="country" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Zip/Postal Code</label>
                  <div class="col">
                    <input type="text" formControlName="zip" [(ngModel)]="model.zip" class="form-control" name="zip" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Logo</label>
                  <div class="col">
                    <input type="text" formControlName="logo" id="logo" [(ngModel)]="model.logo" class="form-control" name="logo" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Contact Person</label>
                  <div class="col">
                    <input type="text" formControlName="contactPerson" [(ngModel)]="model.contactPerson" class="form-control" name="contactPerson" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Referred By</label>
                  <div class="col">
                    <input type="text" formControlName="referredBy" [(ngModel)]="model.referredBy" class="form-control" name="referredBy" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">Balance</label>
                  <div class="col">
                    <input type="number" formControlName="balance" [(ngModel)]="model.balance" class="form-control text-right" name="balance" />
                  </div>
                </div>

                <hr />
                <div class="form-row">
                  <label class="col-3">SMTP Server</label>
                  <div class="col">
                    <input type="text" formControlName="smtpServer" [(ngModel)]="model.smtpServer" class="form-control" name="smtpServer" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">SMTP Port</label>
                  <div class="col">
                    <input type="number" formControlName="smtpPort"  [(ngModel)]="model.smtpPort" class="form-control" name="smtpPort" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">SMTP Username</label>
                  <div class="col">
                    <input type="text" formControlName="smtpUsername" [(ngModel)]="model.smtpUsername" class="form-control" name="smtpUsername" />
                  </div>
                </div>

                <div class="form-row">
                  <label class="col-3">SMTP Password</label>
                  <div class="col">
                    <input type="text" formControlName="smtpPassword" [(ngModel)]="model.smtpPassword" class="form-control" name="smtpPassword" />
                  </div>
                </div>

              </div>


              <!--Right Col-->
              <div class="col-md-4">

                <div class="form-row">
                  <div class="col-12">
                    <label>Agent Type</label>
                  </div>

                  <div class="col">
                    <div class="form-check-inline form-check">

                      <div class="checkbox"><input type="checkbox" class="radio" value="B2B" name="agentType" formControlName="agentType"> B2B</div>
                      <div class="checkbox"><input type="checkbox" class="radio" value="B2C" name="agentType" formControlName="agentType"> B2B</div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-12">
                    <label>Status</label>
                  </div>

                  <div class="col ">
                    <div class="form-check-inline form-check status">


                      <div class="checkbox"><input type="checkbox" class="radio" value="1" name="status" formControlName="status"> Coffee</div>
                      <div class="checkbox"><input type="checkbox" class="radio" value="2" name="status" formControlName="status"> Tea</div>
                      <div class="checkbox"><input type="checkbox" class="radio" value="3" name="status" formControlName="status"> Coke</div>

                    </div>

                    <div class="statusError"></div>
                  </div>
                </div>


              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="submit"  class="btn btn-success" value="Save">
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </form>
        </div>
        </div>
