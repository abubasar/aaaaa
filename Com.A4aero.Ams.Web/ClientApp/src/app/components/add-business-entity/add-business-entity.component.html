
          
    <div class="container tab-content" id="myTabContent">
        <div class="tab-pane fade show active mt-5" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form>
            <div class="row">
            <div class="col-12" id="errorDiv">
                <h4 class="text-danger mb-4" id="errorMessage"></h4>
            </div>
            <!--Left Col-->
            <div class=" col-md-8">
                <div class="form-row">
                    <label class="col-3">ID/Code</label>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="model.code" name="code"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Name</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.name" class="form-control" name="name"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Markup Plan</label>
                    <div class="col">
                        <select id="markupPlanId" name="markupPlanId" [(ngModel)]="model.markupPlanId" class="form-control">
                            <option *ngFor="let plan of markupPlans" value="{{plan.id}}">{{plan.markupPlanName}}</option>
                            </select>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Email</label>
                    <div class="col">
                        <input type="email" [(ngModel)]="model.email" class="form-control" name="email"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Mobile</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.mobile" class="form-control" name="mobile"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Phone</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.phone" class="form-control" name="phone"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Address</label>
                    <div class="col">
                        <textarea class="form-control" [(ngModel)]="model.address" name="address"></textarea>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">city</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.city" class="form-control" name="city"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">State</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.state" class="form-control" name="state"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Country</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.state" class="form-control" name="country"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Zip/Postal Code</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.zip" class="form-control" name="zip"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Logo</label>
                    <div class="col">
                        <input type="file" id="logoFile" [(ngModel)]="model.logo" class="form-control" name="logo"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Contact Person</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.contactPerson" class="form-control" name="contactPerson"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Referred By</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.referredBy" class="form-control" name="referredBy"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">Balance</label>
                    <div class="col">
                        <input type="number" [(ngModel)]="model.balance"  class="form-control text-right" name="balance"/>
                    </div>
                </div>
    
                <hr/>
                <div class="form-row">
                    <label class="col-3">SMTP Server</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.smtpServer" class="form-control" name="smtpServer"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">SMTP Port</label>
                    <div class="col">
                        <input type="number" [(ngModel)]="model.smtpPort"  class="form-control" name="smtpPort"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">SMTP Username</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.smtpUsername" class="form-control" name="smtpUsername"/>
                    </div>
                </div>
    
                <div class="form-row">
                    <label class="col-3">SMTP Password</label>
                    <div class="col">
                        <input type="text" [(ngModel)]="model.smtpPassword" class="form-control" name="smtpPassword"/>
                    </div>
                </div>
    
            </div>
    
    
            <!--Right Col-->
            <div class="col-md-4">
    
                <div class="form-row">
                    <div class="col-12">
                        <label>Flight APIs</label>
                    </div>
    
                    <div class="col">
                        <div class="form-check-inline form-check">
                            <label for="inline-checkbox1" class="form-check-label ">
                                <input type="checkbox" id="inline-checkbox1" name="flightApi" value="Regent" class="form-check-input">Regent
                            </label>
                            <label for="inline-checkbox2" class="form-check-label ">
                                <input type="checkbox" id="inline-checkbox2" name="flightApi" value="Novo" class="form-check-input">Novo
                            </label>
                            <label for="inline-checkbox3" class="form-check-label ">
                                <input type="checkbox" id="inline-checkbox3" name="flightApi" value="Galileo" class="form-check-input">Galileo
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="col-12">
                        <label>Agent Type</label>
                    </div>
    
                    <div class="col">
                        <div class="form-check-inline form-check">

                            <div class="checkbox"><input type="checkbox"  class="radio" value="B2B" name="agentType"> B2B</div>
                            <div class="checkbox"><input type="checkbox" class="radio" value="B2C" name="agentType"> B2B</div>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="col-12">
                        <label>Status</label>
                    </div>
    
                    <div class="col ">
                        <div class="form-check-inline form-check status">
                          
                          
                              <div class="checkbox"><input type="checkbox" class="radio" value="1" name="status"> Coffee</div>
                              <div class="checkbox"><input type="checkbox" class="radio" value="2" name="status"> Tea</div>
                               <div class="checkbox"><input type="checkbox" class="radio" value="3" name="status"> Coke</div>
                          
                        </div>
    
                        <div class="statusError"></div>
                    </div>
                </div>
               
    
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
            </form>
        </div>
        </div>
